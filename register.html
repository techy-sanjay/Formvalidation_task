<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src ="register.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class ="container"> 
        <form name="registrationform" id="form" onsubmit="return validateForm(event)">
        <h1> Registration Form</h1>
    <div class="input"> 
        <label for="name">Name:</label>
        <input type="text" id = "name" name="name" placeholder="Enter Your Name" >
        <span class="error" id ="Name_Error"></span>
    </div>
    <div class="input"> 
        <label for="age">Age:</label>
        <input type="number" id = "age" name="age" placeholder="Enter Your Age"> 
        <span class="error" id ="Age_Error"></span>
    
    </div>
    <div class="input"> 
        
        <label for="mobile_number">Mobile Number:</label>
        <input type="number" id = "mobilenumber" name="mobilenumber" placeholder="Enter Your Mobile Number"> 
        <span class="error" id ="mobile_number_Error"></span>
   </div>
    <div class="input"> 
        <label for="emailid">Email Id:</label>
        <input type="email" id = "emailid" name="emailid" placeholder="Enter Your Email Id"> 
        <span class="error" id ="Emailid_Error"></span>
    </div>
    <div class="input"> 
        <label for="password">Password:</label>
        <input type="password" id = "password" name="password" placeholder="Enter Your Password"> 
        <span class="error" id ="password_Error"></span>
    </div>
    <div class="input"> 
        <label for="cpassword">confirm Password:</label>
        <input type="password" id = "cpassword" name="password" placeholder="Re Enter Your Password"> 
        <span class="error" id ="cpassword_Error"></span>
    </div>
    <div class="input" > 
        <label for="gender">Gender:</label>
    <div id="gender">
        <input type="radio" id ="male" name="gender" value="Male">Male
        <input type="radio" id ="female" name="gender" value="female">Female
        <span class="error" id ="gender_Error"></span>
    </div>
    </div>
    <div class="input" id="department"> 
        <label for="department">Department:</label>
    <div>
        <input type="checkbox" id ="BCOM" name="department" value="BCOM">BCOM
        <input type="checkbox" id ="BCA" name="department" value="BCA">BCA
        <input type="checkbox" id ="BSC" name="department" value="BSC">BSC
        <span class="error" id ="department_Error"></span>
    </div>
     </div>
    <div class="input">
        <label for="address">Address:</label>
        <input type="text" id = "address" name="address" placeholder="Enter Your  Address"> 
        <span class="error" id ="address_Error"></span>
    </div>

   <button type="submit"> Submit </button>
<div id="message" class="message"> </div>
</form>
<button  id="list"><a href="list.html">Participation list</a></button>
</div> 

</body>

</html>
